	<div class="song-list">
        <div th:each="song:${songs}" class="song" >
          <div class="song-details">
            <h3 th:text="${song.name}"></h3>
            <p>Artist: <span th:text="${song.artist}"></span></p>
            <p>Genre: <span th:text="${song.genre}"></span></p>
          </div>
